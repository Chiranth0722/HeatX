<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeatX ‚Äì Certifications</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f9fc;
    }

    header {
      background-color: #2f4f4f;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .cert-container {
      max-width: 1300px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #2f855a;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .user-name {
      font-size: 1.2rem;
      text-align: center;
      color: #4a5568;
      margin-bottom: 2rem;
    }

    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2rem;
    }

    .cert-card {
      background-color: white;
      border: 3px solid #38a169;
      border-radius: 16px;
      padding: 2rem 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cert-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .cert-icon {
      width: 48px;
      margin: 0 auto 1rem;
    }

    .cert-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #2f855a;
      margin-bottom: 0.5rem;
    }

    .cert-text {
      font-size: 1rem;
      color: #2d3748;
    }

    .back-btn {
      margin-top: 2.5rem;
      text-align: center;
    }

    .back-btn a {
      text-decoration: none;
      color: white;
      background-color: #2f855a;
      padding: 0.75rem 1.75rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-btn a:hover {
      background-color: #276749;
    }
  </style>
</head>
<body>
  <header>
    <h2>HeatX Platform</h2>
  </header>

  <div class="cert-container">
    <h1>üéì Certification of Completion</h1>
    <p class="user-name">This is to certify that <span id="username">Chiranth K K</span> has successfully completed the following challenges:</p>

    <div id="certificates" class="cert-grid">
      <!-- Certificate cards will be inserted here -->
    </div>

    <div class="back-btn">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const userName = "Chiranth K K";
    const completedChallenges = [
      "GreenCode Practice ‚Äì Loops Challenge",
      "Eco Learning ‚Äì Memory Optimization",
      "Daily Challenge ‚Äì April 10",
      "Code Comparison ‚Äì Sorting Algorithms",
      "Energy Efficient Recursion"
    ];
  
    document.getElementById("username").textContent = userName;
  
    const container = document.getElementById("certificates");
  
    completedChallenges.forEach((challenge, index) => {
      const card = document.createElement("div");
      card.className = "cert-card";
      card.style.cursor = "pointer";
  
      card.innerHTML = `
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Certificate Icon" class="cert-icon">
        <div class="cert-title">${challenge}</div>
        <div class="cert-text">Awarded to <strong>${userName}</strong></div>
      `;
  
      // Redirect to detail page with index
      card.addEventListener("click", () => {
        window.location.href = `certificate-detail.html?cert=${index}`;
      });
  
      container.appendChild(card);
    });
  </script>  
</body>
</html>
