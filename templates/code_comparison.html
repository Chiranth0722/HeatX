<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeatX | Code Comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Updated to load from root -->
  <link rel="stylesheet" href="/style.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f6fef8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2d4f3a;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    .compare-title {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
      color: #2d4f3a;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      font-family: 'Courier New', Courier, monospace;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
    }

    .compare-btn {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .compare-btn:hover {
      background-color: #388e3c;
    }

    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e8f5e9;
      border-left: 6px solid #2e7d32;
      font-size: 1.2rem;
      color: #1b5e20;
      border-radius: 10px;
    }

    @media (min-width: 768px) {
      form {
        flex-direction: row;
        justify-content: space-between;
      }

      textarea {
        width: 48%;
      }

      .compare-btn {
        width: 100%;
        margin-top: 1rem;
      }

      form {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>HeatX | Code Comparison</h1>
  </header>

  <div class="container">
    <div class="compare-title">Compare two versions of your code and find out which is more efficient ðŸŒ±</div>

    <form method="post" action="/compare">
      <textarea name="code1" placeholder="Enter your first code here...">{{ code1 }}</textarea>
      <textarea name="code2" placeholder="Enter your second code here...">{{ code2 }}</textarea>
      <button type="submit" class="compare-btn">Compare Code</button>
    </form>

    {% if result %}
      <div class="result">
        <strong>Result:</strong> {{ result }}
      </div>
    {% endif %}
  </div>

  <!-- Updated to load from root -->
  <script src="/script.js"></script>
</body>
</html>
