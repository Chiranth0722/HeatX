<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCoder - Run Code & Measure Impact</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>EcoCoder</h1>
        
        <!-- Language Selection -->
         <br/>
        <label for="language-select">Select Programming Language:</label>
        <select id="language-select">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="ruby">Ruby</option>
            <!-- Add more languages if needed -->
        </select>

        <!-- Code Editor -->
        <textarea id="code-area" placeholder="Write your code here..."></textarea>

        <!-- Submit Button -->
        <button id="submit-code">Run Code</button>

        <!-- Output Area -->
        <div id="output">
            <h3>Output</h3>
            <pre id="output-text"></pre>
        </div>
        
        <div id="execution-metrics">
            <h3>Execution Metrics</h3>
            <p id="eco-score">Eco Score: N/A</p>
            <p id="co2-emission">COâ‚‚ Emission: N/A</p>
            <p id="cpu-heat">CPU Heat: N/A</p>
            <p id="power-consumption">Power Consumption: N/A</p>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
