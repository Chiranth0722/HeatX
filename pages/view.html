  <style>

    }
    .leaf {
      position: absolute;
      width: 60px;
      opacity: 0.5;
    }
    .leaf-1 { top: 10px; left: 10px; transform: rotate(20deg); }
    .leaf-2 { top: 10px; right: 10px; transform: rotate(-30deg); }
    .leaf-3 { bottom: 10px; left: 20px; transform: rotate(-10deg); }
    .leaf-4 { bottom: 20px; right: 20px; transform: rotate(15deg); }
  </style>
