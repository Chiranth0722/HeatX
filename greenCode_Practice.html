<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeatX - Practice Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #f1f8e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      color: #00796b;
      font-weight: 600;
      margin-bottom: 24px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
    }

    .container {
      width: 100%;
      max-width: 800px;
      background-color: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.5s ease;
    }

    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
      font-size: 14px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      resize: vertical;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #00796b;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 121, 107, 0.2);
    }

    button {
      padding: 12px 28px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f56;
    }

    .output-container {
      margin-top: 30px;
    }

    .output-container h3 {
      margin-bottom: 6px;
      margin-top: 20px;
      color: #444;
    }

    .output-container pre {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 13px;
      white-space: pre-wrap;
    }

    p#ecoScore {
      font-size: 18px;
      font-weight: bold;
      color: #388e3c;
      margin-top: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Practice Coding - HeatX</h1>
    <textarea id="codeInput" placeholder="Write your Python code here..."></textarea>
    <button onclick="runCode()"> Run Code</button>

    <div class="output-container">
      <h3>Output</h3>
      <pre id="outputArea"></pre>

      <h3>EcoScore</h3>
      <p id="ecoScore">-</p>

      <h3>Execution Metrics</h3>
      <pre id="metricsArea"></pre>
    </div>
  </div>

  <script>
    async function runCode() {
      const code = document.getElementById('codeInput').value;
      const language = "python";
      try {
        const response = await fetch("http://localhost:8000/execute", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, language })
        });
        const result = await response.json();
        document.getElementById("outputArea").textContent = result.output || "No output";
        document.getElementById("ecoScore").textContent = `EcoScore: ${result.ecoScore}`;
        document.getElementById("metricsArea").textContent = JSON.stringify(result.metrics, null, 2);
      } catch (err) {
        document.getElementById("outputArea").textContent = `Error: ${err.message}`;
        document.getElementById("ecoScore").textContent = "EcoScore: -";
        document.getElementById("metricsArea").textContent = "{}";
      }
    }
  </script>
</body>
</html>
